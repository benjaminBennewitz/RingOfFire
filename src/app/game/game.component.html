<app-player *ngFor="let player of game.players; let i = index" 
    [ngStyle]="{'bottom.px':100 + (i * 80)}" class="player-position" 
    [name]="player"
    [playerActive]="i == game.currentPlayer">
</app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'left.px':i * 8, 'top.px': i * 5}" *ngFor="let card of [0,1,2,3]; let i = index;" src="/assets/cards/card_cover.png"/>
        
        <img (click)="takeCard()" class="top-card" style="left:32px;top:25px" src="/assets/cards/card_cover.png"/>

        <img *ngFor="let card of game.playedCards" class="played-cards" src="/assets/cards/{{ card }}.png"/>

        <img (click)="takeCard()" *ngIf="pickCardAniamtion" class="pick-card" style="left:32px;top:25px" src="/assets/cards/{{ currentCard }}.png"/>
    </div>
</div>

<app-game-info [card]="currentCard"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
